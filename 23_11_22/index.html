<html>
  <head>
    <title>Wednesday</title>
    <link rel="icon" href="" />
  </head>
  <body>
    <img
      src="https://seeklogo.com/images/H/hummingbird-logo-D436A31661-seeklogo.com.png"
      alt="Image not found"
    />

    <hr />
    <br />
    <br />

    <form>
      <label for="username">Enter your Username</label>
      <input
        id="username"
        type="text"
        required
        placeholder="username"
        value=""
      />
      <br />
      <br />
      <br />
      <label for="">Enter your Email</label>
      <input type="email" required placeholder="email" />
      <br />
      <br />
      <br />
      <label for="">Enter your Password</label>
      <input type="password" placeholder="password" />

      <br />
      <br />
      <br />

      <input type="submit" value="Login" />
    </form>

    <hr />

    <h1>What languages do you know ?</h1>
    <input id="py" type="checkbox" />
    <label for="py">PYTHON</label>

    <input id="js" type="checkbox" />
    <label for="js">JavaScript</label>

    <input id="c++" type="checkbox" />
    <label for="c++">C++</label>

    <br />
    <br />

    <hr />

    <h1>HTML stand for?</h1>
    <input type="radio" name="HTML" id="1" />
    <label for="1">Hyper Text Mark Language</label>

    <input type="radio" name="HTML" id="2" />
    <label for="2">Hyper Text Markup Language</label>

    <input type="radio" name="HTML" id="3" />
    <label for="3">Hyper Text Markup Languge</label>

    <br />
    <br />
    <br />
    <hr />

    <h1>Choose your file to upload</h1>
    <input type="file" />

    <br />
    <br />
    <hr />
  </body>
</html>
