<html>
  <head>
    <style>
      /* multiple classes */
      .box {
        height: 100px;
        width: 100px;
        background-color: black;
        margin: 10px;
      }

      .circle {
        border-radius: 50%;
      }

      /* Grouping selector */
      h1,
      h2,
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section class="box circle"></section>
    <section class="box circle"></section>
    <section class="box"></section>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
  </body>
</html>
