<html>
  <head>
    <title>Thursday</title>
    <style>
      /* general sibling selector (~) */
      .para ~ h1 + p {
        color: red;
      }
    </style>
  </head>
  <body >
    <!-- general sibling (~) -->
   <h1>1</h1>
   <h1>2</h1>
   <div class="para">Hello</div>
   <p>3</p>
   <h1>4 <span>-----</span></h1>
   <p>*****</p>
   <h1>5 <span>-----</span></h1>
   <div>****</div>
</html>
